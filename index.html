<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jogo da Memória</title>
</head>
<body>

    <div class="pacote">
        <div class="gameChoose">
            <h1>Escolha um tema:</h1>
            <input type="button" value="Futebol" class="btn btnChoose active">
            <input type="button" value="Tecnologias" class="btn btnChoose">
            <input type="button" value="Animais" class="btn btnChoose">
        </div>

        <div class="board"></div>

        <input type="button" class="btn starting" value="Iniciar Jogo" onclick="startGame()">
    </div>

    <div class="gameBoard">
    </div>
    
    <div id="gameOver">
        <h1>Parabéns você completou o joguinho!</h1>
        <button onclick="startGame()">Jogar Novamente</button>
        <a href=""><button>Escolher outro tema</button></a>
    </div>
    

    <script src="setTheme.js"></script>
    <script src="./game.js"></script>
    <script src="./script.js"></script>
</body>
</html>
